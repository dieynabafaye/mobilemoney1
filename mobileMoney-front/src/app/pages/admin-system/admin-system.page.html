<ion-header>
  <ion-toolbar>
    <div class="login-logo">
      <img src="../assets/img/logoSaMoney.jpeg" alt="SaMoney logo" />
    </div>
    <ion-title>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Mon solde disponible</ion-label>
            <ion-input name="tel" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item tappable *ngFor="let page of pages" (click)="onselected(page.url)">
      <ion-icon slot="start" color="danger" [name]="page.iconName"></ion-icon>
      {{page.title}}
      <ion-icon slot="end" color="danger" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
